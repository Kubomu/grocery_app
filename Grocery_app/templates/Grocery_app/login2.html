{% extends 'Grocery_app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #fff5c5;
        color: #984208;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-form {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 10px 30px rgba(152, 66, 8, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .login-form::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #fff5c5, #e27c00, #984208);
        animation: rotate 10s linear infinite;
        z-index: -1;
    }
    
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .login-form h2 {
        color: #984208;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
    }
    
    .form-group label {
        color: #984208;
        font-weight: bold;
    }
    
    .form-control {
        border-color: #e27c00;
        color: #984208;
    }
    
    .form-control:focus {
        border-color: #984208;
        box-shadow: 0 0 0 0.2rem rgba(152, 66, 8, 0.25);
    }
    
    .btn-login {
        background-color: #e27c00;
        border-color: #e27c00;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        background-color: #984208;
        border-color: #984208;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(152, 66, 8, 0.3);
    }
</style>

<div class="login-container">
    <div class="login-form">
        <h2>Welcome Back!</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-login btn-block">LOGIN</button>
        </form>
    </div>
</div><br>

<div class="d-flex justify-content-between">
    <!-- Back Button -->
    <a href="{% url 'index' %}" class="btn btn-secondary" style="margin: 0 20% 0 40%;">Previous Page</a>
</div><br>

{% endblock %}
