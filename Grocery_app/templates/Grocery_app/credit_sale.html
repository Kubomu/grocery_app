{% extends "Grocery_app/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Record Credit Sale</h2>
    <form method="post" class="p-4 shadow rounded" style="max-width: 600px; margin: auto;">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger">
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div><br><br>


<style>
    body {
        background-color: #fff5c5;
        color: #984208;
    }
    
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        color: #984208;
    }
    
    form {
        background-color: #fff;
    }
    
    .form-group label {
        font-weight: 500;
        color: #984208;
        margin-bottom: 5px;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ffd700;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        color: #984208;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #E03D00;
        box-shadow: 0 0 0 2px rgba(224, 61, 0, 0.2);
    }
    
    .btn-primary {
        background-color: #E03D00;
        border-color: #E03D00;
        font-weight: 500;
        padding: 10px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        color: #fff;
        
    }
    
    .btn-primary:hover,
    .btn-primary:focus {
        background-color: #c03400;
        border-color: #c03400;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .text-danger {
        color: #E03D00;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    /* Ensure placeholder text is visible */
    ::placeholder {
        color: #984208;
        opacity: 0.7;
    }
</style>
{% endblock %}
