{% extends 'Grocery_app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #fff5c5;
        color: #984208;
    }
    
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        margin-top: 50px;
    }
    
    h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        color: #984208;
    }
    
    form {
        background-color: #fff;
    }
    
    .form-group label {
        font-weight: 500;
        color: #984208;
        margin-bottom: 5px;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ffd700;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        color: #984208;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #E03D00;
        box-shadow: 0 0 0 2px rgba(224, 61, 0, 0.2);
    }
    
    .btn-secondary {
        background-color: #E03D00;
        border-color: #E03D00;
        font-weight: 500;
        padding: 10px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        color: #fff;
    }
    
    .btn-secondary:hover,
    .btn-secondary:focus {
        background-color: #c03400;
        border-color: #c03400;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .text-danger {
        color: #E03D00;
        font-size: 0.9rem;
        margin-top: 5px;
    }
    
    ::placeholder {
        color: #984208;
        opacity: 0.7;
    }
</style>

<div class="container">
    <form method="POST" action="">
        <h1 class="text-center">SALES FORM</h1><br>
        {% csrf_token %}
        {{ sales_form|crispy }}
        <input type="submit" class="btn btn-secondary btn" value="Submit">
    </form>
</div><br><br>


{% endblock %}
