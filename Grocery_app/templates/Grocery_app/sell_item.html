{% extends 'Grocery_app/base.html'%} {% block content%}

<div class = "container">
    <a href="" ><input type="submit" value="Sell Item" class="btn btn-secondary" btn type="button"/></a>
    <a href="" ><input type= "submit" value="Add to Stock" class="btn btn-secondary btn" type="button"/></a>
</div>

<br></br>
<div class = "container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Item name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit cost</th>
        <th scope="col">Unit price</th>   
      </tr>
    </thead>
    <tbody>
      <tr>    
        <td>{{product.category_name}}</td>
        <td>{{product.item_name}}</td>
        <td>{{product.total_quantity}}</td>
        <td>UGX{{product.unit_price}}</td>   
      </tr>
    </tbody>  
  </table>
</div>
{% endblock%}
